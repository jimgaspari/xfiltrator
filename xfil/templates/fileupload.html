<!doctype html>
<html>
  <title>Upload new File</title>
  <h1>Upload new File</h1>
  {% if success == True %}
  <p>{{ file }} uploaded successfully</p>
  {% endif %}
  <form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
  </form>
</html>
